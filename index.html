<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
 
  <!--Link Style sheet-->
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="overview">
      <h1>Your Result</h1>
      <div class="circle">
        <strong class="score">76</strong>
        <p class="info">of 100</p>
      </div>
      <p class="statement">Great</p>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <div class="category reaction">
        <img src="images/icon-reaction.svg" alt="" />
        <h3>Reaction</h3>
        <p class="grade"><span class="indiv-grade">80</span> / 100</p>
      </div>
      <div class="category memory">
        <img src="images/icon-memory.svg" alt="" />
        <h3>Memory</h3>
        <p class="grade"><span class="indiv-grade">92</span> / 100</p>
      </div>
      <div class="category verbal">
        <img src="images/icon-verbal.svg" alt="" />
        <h3>Verbal</h3>
        <p class="grade"><span class="indiv-grade">61</span> / 100</p>
      </div>
      <div class="category visual">
        <img src="images/icon-visual.svg" alt="" />
        <h3>Visual</h3>
        <p class="grade"><span class="indiv-grade">72</span> / 100</p>
      </div> 

      <button class="bttn" type="button">
        Continue
      </button>
    </section>
  </main>
</body>
</html>
